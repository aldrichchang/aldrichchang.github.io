<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>To Do list</title>
</head>
<body>
    
    <div class="container">
        <div id="the-header" class="the-header">
            <h1>To Do List</h1>
            <input type="text" id="the-input" placeholder="What Do You Want To Do">
            <span onclick="createNewElement()" class="create-button">Create To Do</span>
        </div>
    </div>

    <ul id="the-ul">
        <li>Buy A Car</li>
        <li>Study Hard</li>
        <li>Get Groceries</li>
        <li>Get Bread </li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
